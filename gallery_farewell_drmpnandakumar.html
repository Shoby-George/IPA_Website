<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="keywords" content="Industrial Power And Automation ( IPA ), previously known as Computer Controlled Industrial Power ( CCIP )" />
    <meta name="description" content="Upon considering future demand Department of Electrical Engineering at National Institute of Technology, Calicut has started a Master's course on Industrial Power And Automation ( IPA )" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/baguetteBox.min.css" />
    <link rel="stylesheet" href="css/compact-gallery.css">
    <link rel="stylesheet" href="css/style.css">
	
	<!-- Font Awesome CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    

    <script src="js/jquery-3.3.1.slim.min.js"></script>
	<script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <!-- Custom JS -->
	<script type="text/javascript">
		$(function(){
		  $("#content").hide();
		  $("#header").load("header.html");
		  $("#menu").load("menu.html", function() {
				$("#gallery").addClass("active");
				$("#content").show();
			});
		  $("#footer").load("footer.html");
		});
	</script>
    <script type="text/javascript" src="js/script.js"></script>
    
    <title>Gallery - Farewell TO Dr. M P Nandakumar</title>
  </head>
  <body>
	<div id="header"></div>
	<nav id="menu" class="navbar navbar-expand-sm navbar-dark sticky-top" style="background-color: #780000;"></nav>
	<div id="content">
		<section class="gallery-block compact-gallery">
        <div class="container">
            <div class="heading">
                <div class="h3 font-weight-bold">Farewell to Dr. M P Nandakumar</div>
				<h5>31st May 2017</h5>
            </div>
            <div class="row no-gutters">
                <div class="col-md-6 col-lg-4 item zoom-on-hover">
                    <a class="lightbox" href="img/gallery/celebrations/farewell_drmpnandakumar/1.jpg">
                        <img class="img-fluid image" src="img/gallery/celebrations/farewell_drmpnandakumar/1.jpg">
                        <span class="description">
                            <span class="description-body">Farewell to Dr. M P Nandakumar</span>
                        </span>
                    </a>
                </div>
                <div class="col-md-6 col-lg-4 item zoom-on-hover">
                    <a class="lightbox" href="img/gallery/celebrations/farewell_drmpnandakumar/2.jpg">
                        <img class="img-fluid image" src="img/gallery/celebrations/farewell_drmpnandakumar/2.jpg">
                        <span class="description">
                            <span class="description-body">Farewell to Dr. M P Nandakumar - Honouring Dr. M P Nandakumar </span>
                        </span>
                    </a>
                </div>
                <div class="col-md-6 col-lg-4 item zoom-on-hover">
                    <a class="lightbox" href="img/gallery/celebrations/farewell_drmpnandakumar/3.jpg">
                        <img class="img-fluid image" src="img/gallery/celebrations/farewell_drmpnandakumar/3.jpg">
                        <span class="description">
                            <span class="description-body">Farewell to Dr. M P Nandakumar - Presenting Momento by Dr. Ashok S</span>
                        </span>
                    </a>
                </div>
                <div class="col-md-6 col-lg-4 item zoom-on-hover">
                    <a class="lightbox" href="img/gallery/celebrations/farewell_drmpnandakumar/4.jpg">
                        <img class="img-fluid image" src="img/gallery/celebrations/farewell_drmpnandakumar/4.jpg">
                        <span class="description">
                            <span class="description-body">Farewell to Dr. M P Nandakumar - Token of Love</span>
                        </span>
                    </a>
                </div>
                <div class="col-md-6 col-lg-4 item zoom-on-hover">
                    <a class="lightbox" href="img/gallery/celebrations/farewell_drmpnandakumar/5.jpg">
                        <img class="img-fluid image" src="img/gallery/celebrations/farewell_drmpnandakumar/5.jpg">
                        <span class="description">
                            <span class="description-body">Farewell to Dr. M P Nandakumar</span>
                        </span>
                    </a>
                </div>
                
            </div>
        </div>
    </section>
	</div>
    <div id="footer"></div>
    <script src="js/baguetteBox.min.js"></script>
    <script>
        baguetteBox.run('.compact-gallery', { animation: 'slideIn', captions: function(element) {
            return element.getElementsByClassName('description-body')[0].innerHTML;
        } 
                                            }
                       );
    </script>
  </body>
</html>
